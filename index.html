<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="shoelace.css"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" async></script>
</head>
<body>
    <div class="container">
        <div class="row center">
            <h1>Virtual Library</h1>
        </div>
        <div class="row center" id="library">
        </div>
        <div class="row center">
            <button id="new-book">New Book</button>
        </div>
    </div>
    <div id="book-form" class="modal center">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="new-book-form">
                <label for="title">Title:</label>
                <input type="text" name="title" id="new-title">
                <label for="author">Author</label>
                <input type="text" name="author" id="new-author">
                <label for="pages">Pages</label>
                <input type="number" name="pages" id="new-pages">
                <input type="button" value="Clear" name="clear" id="clear">
                <input type="button" value="Add" name="add" id="add-book">
            </form>
        </div>
    </div>
</body>
</html>
